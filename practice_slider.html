<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <style>
        *{box-sizing: border-box; margin:0; padding:0;}
        ul,li,ol {list-style: none; margin:0; padding:0;}

        #main {width:100%; margin:0 auto;}
        .bigbox {width:1450px; height:400px; margin:0 auto; overflow:hidden;}
        .box {width:4350px; height:400px; float:left; position:relative;}
        .box li {width:1450px; height:400px; float:left;}
        .box li img {width:100%; height:100%;}
    </style>
</head>
<body>
    <div id="main">
    <div class="bigbox">
        <ul class ="box">
            <li><img src="img/slider_1.png"></li>
            <li><img src="img/slider_2.png"></li>
            <li><img src="img/slider_3.png"></li>
        </ul>
    </div>
</div>
    <script>
        function slide(){
            $('.box').stop().animate({marginLeft:'-1000'},function(){
                $(".box li:first").appendTo(".box");
                $(".box").css({marginLeft:0});
            });
        }
        setInterval(slide,3000);
    </script>
</body>
</html>
